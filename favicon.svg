<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- 背景円 -->
  <circle cx="16" cy="16" r="15" fill="url(#gradient)" stroke="#667eea" stroke-width="1"/>
  
  <!-- グラデーション定義 -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 三角関数の波 -->
  <path d="M 4 16 Q 8 8 12 16 Q 16 24 20 16 Q 24 8 28 16" 
        stroke="#ffffff" 
        stroke-width="2" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- 座標軸 -->
  <line x1="8" y1="8" x2="8" y2="24" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
  <line x1="4" y1="20" x2="12" y2="20" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
  
  <!-- 中心点 -->
  <circle cx="16" cy="16" r="2" fill="#ffffff"/>
  
  <!-- 数学記号（π） -->
  <text x="22" y="12" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" font-weight="bold">π</text>
</svg> 